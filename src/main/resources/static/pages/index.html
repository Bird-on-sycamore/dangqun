<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>党群服务-登陆</title>
	
	<script type="text/javascript" src="static/js/jquery.min.js" th:src="@{static/js/jquery.min.js}" ></script>
	<script src="static/js/jquery.easing.min.js" type="text/javascript" th:src="@{static/js/jquery.easing.min.js}"></script>
	
	<link rel='stylesheet prefetch' href='static/css/login-default.css'  media="all">
	<link rel="stylesheet" type="text/css" href="static/css/login-reset.css"  media="all">
	<link rel="stylesheet" type="text/css" href="static/css/login-styles.css"  media="all">
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<!--<header class="htmleaf-header">
		<h1>分步式用户注册表单UI界面设计 <span>A Step By Step User Register Form </span></h1>

		</div>

	 <img src="static/img/logo.png" width="200px" height="200px" style="position:relative;left: 1320px;"/> 
	<article class="htmleaf-content">
		<!-- multistep form -->
		<form action="login" method="post" id="msform2" >
			<!-- fieldsets -->
			<fieldset>
				<h2 class="fs-title">登录</h2>
				<h3 class="fs-subtitle">请使用个人手机号/基层单位账号进行登录</h3>
				<input type="text" name="telephone" id="telephone" placeholder="手机号/单位编号" />
				<input type="password" name="password" id="password" placeholder="密码" />
				
				<input type="submit" name="submit" id="submit" class="submit action-button" value="登录" />
               <a href="toregister" style="font-size: 12px;">立即注册</a>
                <br>
     <span id="error" th:if="${errorMsg}">
         <span style="font-size: 12px;color: red;" th:text=${errorMsg}></span>
     </span>
				
				
				
			</fieldset>
			
		</form>
	</article>
	
	<!--<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>-->
	
	<script>
	//验证手机号/单位编号非空
	function checktelephone(){
			
			var telephone = $('#telephone').val();
			if (telephone=='') 
				return false;
			else
			     return true;
		}
	//验证密码非空
		function checkpassword(){
			
			var password = $('#password').val();
			if (password=='') 
				return false;
			else
			     return true;
		}
	//提交表单时完成验证
		$('#msform2').submit(function(){
			var flag = true;
			if(checktelephone()==false){
				flag = false;
				alert("手机号/单位编号不能为空！")
			}
			
			if(checkpassword()==false&& flag==true){
				flag = false;
				alert("密码不能为空！");
			}
			
			return  flag;
		})
	</script>
</body>
</html>
